<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV BAR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="menu">
            <div class="list-menu">
                <div class="list">
                    <h1 class="title">Coding <span>Addict</span></h1>   
                    <i class="fa-solid fa-xmark" id="xmark"></i>
                </div>
                <ul class="options">
                    <li class="details">Home</li>
                    <li class="details">About</li>
                    <li class="details">Projects</li>
                    <li class="details">Contact</li>
                </ul>
                <div>
                    <ul class="social-media">
                        <li class="icon"><i class="fa-brands fa-facebook"></i></li>
                        <li class="icon"><i class="fa-brands fa-twitter"></i></li>
                        <li class="icon"><i class="fa-brands fa-instagram"></i></li>
                        <li class="icon"><i class="fa-brands fa-linkedin"></i></li>
                        <li class="icon"><i class="fa-solid fa-paper-plane"></i></li>
                    </ul>
                </div>
            </div>
          
            
        </div>
       
        <div class="container">
            <i class="fa-solid fa-bars" id="menu-bar"></i>
        </div> 
    </div>
    

    <script src="script.js"></script>

</html>
